	<body class="register-2">
		<div class="page">
			<div class="page-content">
				<div class="container">
					<div class="row">
						<div class="col mx-auto">
							<div class="row justify-content-center">
								<div class="col-md-6 col-xl-4">
									<div class="text-center mb-6">
										<img src="../../assets/images/brand/logo1.png" class="header-brand-img desktop-lgo" alt="Azea logo">
									</div>
									<div class="card">
										<div class="card-body">
											<div class="text-center mb-3">
												<h1 class="mb-2">Register</h1>
												<a href="javascript:void0;" class="">Create New Account</a>
											</div>
											<form class="mt-5">
												<div class="input-group mb-4">
														<div class="input-group-text">
															<i class="fe fe-user"></i>
														</div>
													<input type="text" class="form-control" placeholder="Username">
												</div>
												<div class="input-group mb-4">
														<div class="input-group-text">
															<i class="fe fe-mail"></i>
														</div>
													<input type="text" class="form-control" placeholder="Email">
												</div>
												<div class="input-group mb-4">
													<div class="input-group" id="Password-toggle">
														<a href="" class="input-group-text">
														  <i class="fe fe-eye" aria-hidden="true"></i>
														</a>
														<input class="form-control" type="password" placeholder="Confirm Password">
													</div>
												</div>
												<div class="input-group mb-4">
													<div class="input-group" id="Password-toggle1">
														<a href="" class="input-group-text">
														  <i class="fe fe-eye" aria-hidden="true"></i>
														</a>
														<input class="form-control" type="password" placeholder="Confirm Password">
													</div>
												</div>
												<div class="form-group">
													<label class="custom-control custom-checkbox">
														<input type="checkbox" class="custom-control-input" />
														<span class="custom-control-label">I Agree For<a href="javascript:void0;" class="font-weight-bold">  Terms & Conditions.</a></span>
													</label>
												</div>
												<div class="form-group text-center mb-3">
													<button class="btn btn-primary btn-lg w-100 br-7">Sign Up</button>
												</div>
												<div class="form-group fs-12 text-center">
													By Clicking Sign up,Your agree to our  <a href="javascript:void0;" class="font-weight-bold">Terms & Conditions</a> and have read and acknowledge our  <a href="javascript:void0;" class="font-weight-bold">Privacy & Services.</a>
												</div>
											</form>
										</div>
									</div>
									<div class="text-center register-icons">
										<div class="small text-white mb-4">Register using with</div>
										<button class="btn bg-white-50  text-white-50 font-weight-semibold w-12 google me-2" type="button"><i class="fa fa-google"></i></button>
										<button class="btn bg-white-50  text-white-50 font-weight-semibold  w-12 facebook me-2" type="button"><i class="fa fa-facebook-f"></i></button>
										<button class="btn bg-white-50  text-white-50 font-weight-semibold w-12 twitter me-2" type="button"><i class="fa fa-twitter"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Jquery js-->
